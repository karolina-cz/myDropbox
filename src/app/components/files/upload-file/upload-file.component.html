<mat-card>
    <mat-card-title >Upload file</mat-card-title>
    <mat-card-content>
            <p>
                <input style="width: 100%;" type = "file" (change) = "onFileSelected($event)">
            
            </p>
            <button mat-raised-button (click) = "onUpload()">Upload file</button>
    </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title >Log in</mat-card-title>
    <mat-card-content>
      <form>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="E-mail" formControlName="email" #userEmail required>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" #userPassword required> 
          </mat-form-field>
        </p>

        <div class="button">
          <button  mat-raised-button (click)="authService.SignIn(userEmail.value, userPassword.value)" >Log in</button>
        </div>
        <p></p>
        <p>Or</p>

        <div class="button">
          <button class="btn googleBtn" (click)="authService.GoogleAuth()"> 
            Continue with Google</button>
        </div>
        <p></p>
        <p>
          <a routerLink="/forgot-password">Forgot Password?</a>
        </p>
        <p>
          Don't have an account?
          <a routerLink="/register-user">Sign Up</a>
        </p>
      </form>
  </mat-card-content>
</mat-card>

<table class="table">
            <tr>
                <!--change this to add depending on current files numer-->
                <th scope="row"></th>

                <td *ngFor="let item of fileList ">
                    <p><fa-icon [icon]="faFile" size="3x"></fa-icon></p>
                    <a [href] = "downloadURLs[item] | async"  target="_blank" rel="noopener">{{item}}</a>
                </td> 

              </tr>
        </table>
<input type = "file" (change) = "onFileSelected($event)">
<button type="button" (click) = "onUpload()">Upload file</button>
